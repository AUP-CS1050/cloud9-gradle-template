repositories {
    mavenCentral()
}

apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'checkstyle'

mainClassName = 'aup.cs.HelloWorld'

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

test {
  testLogging {
    exceptionFormat = 'full'
  }
}

checkstyle {
   toolVersion ="8.7"
}

